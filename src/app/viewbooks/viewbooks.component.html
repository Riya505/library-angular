<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">bookTitle</th>
                    <th scope="col">description</th>
                    <th scope="col">author</th>
                    <th scope="col">editionNumber</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of viewData">
                    <td>{{i.bookTitle}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.editionNumber}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
